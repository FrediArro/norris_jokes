</head>
<body>
<div class="header" style="background-color: #ffd69d">

<div class="menu menu-fadeOut" id="menuContainer">
    <div class="categories">
        <a href="category3.html">
            <div class="category">Dev</div>

    </div>

<div class="table">
    <p id="title">Play with me</p>
    <div id="cassettePlayer" class="">

            <div id="" class="speakerRib"></div>
            <div class="speakerRib"></div>

            <div class="speakerRib"></div>

            <div class="speakerRib"></div>
        </div>
        <div id="cassetteReader">
            <!-- Cassette is referenced from: https://codepen.io/abehjat/pen/gnyEk -->
            <div class="cassette">
                <div class="inner_1">
                    <div class="inner_2">
                        <i class="fa fa-cog left_w" id="leftCog"></i>
                        <i class="fa fa-cog right_w" id="rightCog"></i>
                    </div>
                </div>
                <div id="trapezoid">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div id="cassetteComp" class="">
                <div id="cassetteCompWindow" class="">
                </div>
            </div>
        </div>
        <div id="screenSection">
            <div id="runningJoke">"Let the Bodies Hit the Floor" was originally written as Chuck Norris' theme song.</div>
        </div>
        <div id="buttonSection">
            <div class="button" id="back">
                <img src="icons/step-backward.svg" onclick="stepBackward()">
            </div>
            <div class="button" id="pause" onclick="pause()">
                <img src="icons/pause-symbol.svg">
            </div>
            <div class="button" id="play" onclick="speak()">
                <img src="icons/play-button.svg">
            </div>
            <div class="button" id="forward">
                <img src="icons/step-forward.svg" onclick="stepForward()">
            </div>
        </div>
    </div>



    </div>
